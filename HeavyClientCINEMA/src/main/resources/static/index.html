<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cinema bookings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
      href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head> 

  <style type="text/css">
    body{
      background-image : 
      linear-gradient(
      rgba(255, 255, 255, 0.5),
      rgba(255, 255, 255, 0.5)
    ),url(fondo.png);
      background-position: 0, 10;
      background-size: cover;
      font-family: sans-serif;
	    height: 100vh;
    }
  </style>

  <body>
    <div class="row col-12">

      <div class="col-6 mr-2">
        
          <div class="row py-3">
              <h1 class="mt-3 ml-3" style="font-weight: bold; font-style: italic;">Cinema Bookings</h1>
          </div>

          <h6 class="ml-4 mt-4">Cinema</h6>

          <div class="row  align-items-center mt-2 ml-4">
              <input type="text" id ="cinema" placeholder="Name" class="form-control col-4 ml-1"></input>
              <input type="text" id="date" placeholder="Date" class="form-control col-4 ml-1"></input>
              <button class="ml-1 btn btn-outline-primary my-sm-0" onclick="app.updateFunctions(cinema.value, date.value)">Get functions</button>
          </div>

          <div id="functions" class="mt-5 ml-4" style="visibility: hidden;">
            <div>
              <h6 id="cinemaSelected" class="mt-4"></h6>
              <h6 id="movies"class="mt-3"></h6>
            </div>
            <div>
              <table class="table mt-2 col-11 text-center" id="functionsTable" style="background-color: #ffffff;">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Hour</th>
                    <th scope="col">Availability</th>
                  </tr>
                </thead>
                <tbody id="functionsTableBody">
                </tbody>
              </table>
            </div>
          </div>
      </div>

      <div id="Availability" class="col-5 mt-5 ml-5" style="visibility: hidden;">

        <h5 class="mt-5" id ="availabilityOf"></h5>
          <canvas style=height: 50vh;" class="col-12 mt-3" id="seatsCanvas"></canvas>
        <div class= "mt-5">
          <h6 class="mt-2">Number of available chairs:</h6>
          <h6 class="mt-4">Seat</h6>
          <div class="row col-12 mt-2 align-items-center">
            <input type="number" placeholder="Row" class="form-control col-2" required autofocus></input>
            <input type="number" placeholder="Column" class="form-control col-2 ml-2" required></input>
            <button class="ml-2 btn btn-outline-primary my-sm-0 col-2">Buy</button>
          </div>
        </div>

      </div>

    </div>

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
